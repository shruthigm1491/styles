<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/ae4678720c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./background.jpeg" alt="card">
        </div>
        <div class="profile-img">
            <img src="./profile.jpg" alt="profile">
        </div>
        <div class="card-content">
            <h3>Shruthi Patel</h3>
            <p>Put life in perspective with some short yet sage pieces of advice. These wise and beautiful words from your favorite positive thinkers will get you in the right mindset to tackle whatever obstacles lie ahead</p>
        </div>
        <div class="icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-youtube"></a>
            <a href="#" class="fab fa-whatsapp"></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae4678720c.js" crossorigin="anonymous"></script>
</body>
</html>
